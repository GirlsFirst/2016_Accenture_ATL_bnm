<!DOCTYPE html>
<html lang="en" >
	<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="website.css">
	
	
	
	</head>
	<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<style>
.mySlides {align="left"} 
</style>
<body>

<div class="w3-container"style="max-width:375px">
  <h2>Black Floral Dress</h2>
  <img class="mySlides" src="http://www.gabilea.com/uploads/8/1/0/0/81002184/392345870_orig.png" style="width:50%">
  <img class="mySlides" src="http://www.gabilea.com/uploads/8/1/0/0/81002184/200501381_orig.png" style="width:50%">
  

  <div class="w3-row-padding w3-section" >
    <div class="w3-col s4">
      <img class="demo w3-border w3-hover-shadow" src="http://www.gabilea.com/uploads/8/1/0/0/81002184/392345870_orig.png" style="width:50%" onclick="currentDiv(1)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-border w3-hover-shadow" src="http://www.gabilea.com/uploads/8/1/0/0/81002184/200501381_orig.png" style="width:50%" onclick="currentDiv(2)">
    </div>
    
  </div>



</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-border-red", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-border-red";
}
</script>
	</body>
</html>
